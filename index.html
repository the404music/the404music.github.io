			<script>
$.getJSON('https://cors.io/?https://plugbot.glitch.me/api/dj', function(data) {
if(data.username)
$('.nowplay').append(data.username + " is Now Playing");
});
$.getJSON('https://cors.io/?https://plugbot.glitch.me/api/listening', function(data) {
if(data.cid)
{
$('.track').append("<a style='color:#ffffff;' href='https://www.youtube.com/watch?v="+data.cid+"'>"+ data.name + "</a>");
}
else
$('.track').append("Nothing playing right now");

});
</script>
